  <body>
    <h1>Опросник на основе теста Р. Кеттелла</h1>
    <h3>
      Отвечая на каждый вопрос, выберите, пожалуйста, один из трех предлагаемых
      ответов
    </h3>
    <p>1. Я думаю, моя память сейчас лучше, чем была раньше:</p>
    <div>
      <input type="radio" id="question1A" name="question1" value="A" />
      <label for="question1A">Да</label>
      <br />
      <input type="radio" id="question1B" name="question1" value="B" />
      <label for="question1A">Трудно сказать</label>
      <br />
      <input type="radio" id="question1C" name="question1" value="C" />
      <label for="question1A">Нет</label>
    </div>
    <br /><br />
    <div><button id="sendAnswerButton">Отправить ответ</button></div>
  </body>
